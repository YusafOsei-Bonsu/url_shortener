<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styling/main.css') }}">
    <title>URL Shortener</title>
</head>
<body>
    <div>
        <form action="/_co_uk" method="GET">
            <input type="submit" value="Get all .co.uk sites">
        </form>
    </div>
    <div>
        <h1>URL Shortener</h1>
        <form action="/save_url" method="POST">
            <input type="text" name="url" placeholder="Paste URL here">
            <input type="text" name="description" placeholder="Brief Description">
            <input type="submit" id="submit" value="Shorten URL">
        </form>

        {% if urls|length < 1 %}
        <h4>There are no saved URLs yet!</h4>
        {% else %}
        <table>
            <tr>
                <th>Description</th>
                <th>Link</th>
            </tr>
            {% for url in urls %}
            <tr>
                <td>{{url.description}}</td>
                <td><a href="http://127.0.0.1:5000/{{ url.id }}"><h5>127.0.0.1:5000/{{ url.id }}</h5></a></td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}
    </div>
</body>
</html>
